<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podgląd Artykułu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1, h2 {
            color: #333;
        }

        p {
            margin-bottom: 20px;
        }

        figure {
            margin: 20px 0;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        figcaption {
            font-style: italic;
            color: #666;
        }

        article {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
  <div id="article-content">

    </div>

    <script>
         fetch('artykul.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Błąd ładowania artykułu');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('article-content').innerHTML = data;
            })
            .catch(error => {
                console.error('Błąd ładowania artykułu:', error);
            });
    </script>
</body>
</html>
